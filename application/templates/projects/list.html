{% extends "layout.html" %}

{% block body %}
<html class="background">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Hours</th>
        <th scope="col">Done</th>
        <th scope="col"></th>
      </tr>
    </thead>

    {% for project in projects %}
    <tr>
      <td>
          <button type="button" class="button_project"><a href="{{ url_for('projects_show', project_id=project.id) }}">{{ project.name }}</a></button>
      </td>
      <td style="padding-left:50px">{{ project.time }}</td>
      {% if project.done %}
        <td style="padding-left:35px">YES</td>
      {% else %}
        <td style="padding-left:35px">NO</td>
      {% endif %}
      <td>
          <!--div class="btn-group" role="group" aria-label="Basic example">
            <a href="{{ url_for('projects_edit', project_id=project.id) }}" class="btn btn-outline-success">Edit</a>
            <a href="{{ url_for('projects_set_delete', project_id=project.id) }}" class="btn btn-outline-danger">Remove</a>
          </div>-->
        </td>
    </tr>
    {% endfor %}
  </table>
  </html>

  <style>
  .badge{ 
    padding: 6px 15px 6px 15px;
    font-size: 1.5em;
    font-weight: 300;
}
.background{
  align-content: center;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  min-height: 100%;
 
}


  </style>
{% endblock %}
