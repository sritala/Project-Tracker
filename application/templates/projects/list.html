{% extends "layout.html" %}

{% block body %}
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Time (h)</th>
        <th scope="col">Done?</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    {% for project in projects %}
    <tr>
      <td>{{ project.name }}</td>
      <td>{{ project.time }}</td>
      {% if project.done %}
      <td>YES</td>
      {% else %}
      <td>IN PROGRESS</td>
      {% endif %}
      <td>


        <div class="btn-group" role="group" aria-label="Basic example">
          <a href="{{ url_for('projects_set_done', project_id=project.id) }}" class="btn btn-secondary">Change status</a>
          <a href="{{ url_for('projects_set_delete', project_id=project.id) }}" class="btn btn-secondary">Remove</a>
        </div>
      </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
