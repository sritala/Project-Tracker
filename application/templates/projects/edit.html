{% extends "layout.html" %}

{% block body %}

        <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Current Name: {{ project.name }}</th>
                    <th scope="col">Time (h)</th>
                    <th scope="col">Done?</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
        <td>
          <form method="POST" action="{{ url_for('projects_edit_name') }}">
            <input type="hidden" name="project_id" value="{{ project.id }}">
            {{ form.name }}
            <button type="submit" class="btn btn-secondary">Change name</button>
        </form>
        </td>
         <ul>
          {% for error in form.name.errors %}
            <li>{{ error }}</li>
            {% endfor %}
         </ul>
            <td>
            {{ project.time }}
                <a href="{{ url_for('projects_set_more_hours', project_id=project.id) }}" class="btn btn-sm btn-success">&#9650;</a>
                <a href="{{ url_for('projects_set_less_hours', project_id=project.id) }}" class="btn btn-sm btn-danger">&#9660;</a>
            </td>
            {% if project.done %}
                <td style="min-width: 50px">YES</td>
              {% else %}
                <td style="min-width: 50px">NO</td>
              {% endif %}
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                <a href="{{ url_for('projects_set_done', project_id=project.id) }}" class="btn btn-outline-success">Change status</a>
                <a href="{{ url_for('projects_index')}}" class="btn btn-outline-primary">Index</a>
                </div>
            </td>
   </table>


    
{% endblock %}
