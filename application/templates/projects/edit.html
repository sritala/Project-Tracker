{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('projects_create') }}">
        <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Time (h)</th>
                    <th scope="col">Done?</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
        <td>
         {{ form.name }}
        </td>
         <ul>
       {% for error in form.name.errors %}
            <li>{{ error }}</li>
            {% endfor %}
         </ul>
      <td>
            {{ project.time }}
                <a href="{{ url_for('projects_set_more_hours', project_id=project.id) }}" class="btn btn-sm btn-success">&#9650;</a>
                <a href="{{ url_for('projects_set_less_hours', project_id=project.id) }}" class="btn btn-sm btn-danger">&#9660;</a>
            </td>
            {% if project.done %}
                <td style="min-width: 50px">YES</td>
              {% else %}
                <td style="min-width: 50px">NO</td>
              {% endif %}
            <td>
                <a href="{{ url_for('projects_set_done', project_id=project.id) }}" class="btn btn-sm btn-success">CHANGE STATUS</a>
            </td>
   </table>
</form>

    
{% endblock %}
