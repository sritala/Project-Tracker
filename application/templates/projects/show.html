{% extends "layout.html" %}

{% block body %}

        <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Time (h)</th>
                    <th scope="col">Done?</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
        <tbody>
        <td>
            {{ project.name }}
        </td>
            <td>
            {{ project.time }}
            </td>
            {% if project.done %}
                <td style="min-width: 50px">YES</td>
              {% else %}
                <td style="min-width: 50px">NO</td>
              {% endif %}
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a href="{{ url_for('projects_edit', project_id=project.id) }}" class="btn btn-outline-success">Edit</a>
                    <a href="{{ url_for('projects_set_delete', project_id=project.id) }}" class="btn btn-outline-danger">Remove</a>
                    <a href="{{ url_for('projects_index')}}" class="btn btn-outline-primary">Index</a>
                </div>
            </td>
            </tbody>
   </table>


    
{% endblock %}
