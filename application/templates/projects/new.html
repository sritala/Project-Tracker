{% extends "layout.html" %}
{% block body %}
<form method="POST" action="{{ url_for('projects_create') }}">
   <table>
   
   <tr>
      <td>
         {{ form.name.label }}
      </td>
      <td>
         {{ form.name }}
      </td>
      <td>
         <ul>
            {% for error in form.name.errors %}
            <li>{{ error }}</li>
            {% endfor %}
         </ul>
      </td>
   </tr>
   
   <tr>
      <td>
         {{ form.time.label }}
      </td>
      <td>
         {{ form.time }}
      </td>
   </tr>
   
   <tr>
      <td>
         {{ form.done.label }}
      </td>
      <td>
         {{ form.done }}
      </td>
      <td>
      </td>
   </tr>
   
   <tr>
      <td colspan="3">
         <button type="submit" class="btn btn-secondary">Add a new project</button>
      </td>
   </tr>
   
</form>
{% endblock %}
