<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Project Tracker</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('index') }}">Project Tracker</a>
    {% if current_user.is_authenticated %}
    <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('projects_index') }} ">My projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('projects_form') }} ">Add a new project</a>
              </li>
            </ul>
    {% endif %}

<!-- Uloskirjautuminen -->
        <div class="form-inline mt-2 mt-md-0" style="margin-left: auto">
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('auth_logout') }}">Log out</a>
        {% else %}
<!-- Sisäänkirjautuminen -->
          <a style="margin-right: 10px" href="{{ url_for('auth_login') }}">Log in</a>
<!-- Rekisteröityminen -->
        <a href="{{ url_for('auth_register') }}">Sign up</a>
        {% endif %}

        </div>
    </div>
        </nav>
    <body>
      {% if current_user.is_authenticated %}
      <div class="center-all-layout">
          <h5>
            <small class="text-muted">{{ current_user.name }}</small>
          </h5> 
      </div>   
      {% endif %}

      
      {% block body %}
      <!-- CONTENT - DO NOT ALTER -- -->
      {% endblock %}
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
    <style>
       .center-all-layout {
         display: flex;
         justify-content: center;
         margin-top: 15px;
      }
    </style>
  </html>
